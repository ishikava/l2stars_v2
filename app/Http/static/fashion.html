<script>
    $(document).ready(function () {
        //fashion rotator
        var turn_right = function () {

            var url = $('.zoomer').css('background-image').replace(/^url\(['"]?/, '').replace(/['"]?\)$/, '');

            if (url.indexOf('-front') >= 0) {
                $('.zoomer').css('background-image', 'url(' + url.replace(/-front/, '-right'));
            }
            if (url.indexOf('-right') >= 0) {
                $('.zoomer').css('background-image', 'url(' + url.replace(/-right/, '-back'));
            }
            if (url.indexOf('-back') >= 0) {
                $('.zoomer').css('background-image', 'url(' + url.replace(/-back/, '-left'));
            }
            if (url.indexOf('-left') >= 0) {
                $('.zoomer').css('background-image', 'url(' + url.replace(/-left/, '-front'));
            }

        };

        var turn_left = function () {

            var url = $('.zoomer').css('background-image').replace(/^url\(['"]?/, '').replace(/['"]?\)$/, '');

            if (url.indexOf('-front') >= 0) {
                $('.zoomer').css('background-image', 'url(' + url.replace(/-front/, '-left'));
            }
            if (url.indexOf('-right') >= 0) {
                $('.zoomer').css('background-image', 'url(' + url.replace(/-right/, '-front'));
            }
            if (url.indexOf('-back') >= 0) {
                $('.zoomer').css('background-image', 'url(' + url.replace(/-back/, '-right'));
            }
            if (url.indexOf('-left') >= 0) {
                $('.zoomer').css('background-image', 'url(' + url.replace(/-left/, '-back'));
            }
        };

        var keyDownDisable = function (e) {
            e = e || window.e;
            var newchar = e.which || e.keyCode;

            if (document.location.toString().indexOf('fashion') >= 0) {

                if (newchar == 65 || newchar == 37 || newchar == 68 || newchar == 39) {
                    e.stopPropagation();
                    e.preventDefault();
                    e.returnValue = false;
                    e.cancelBubble = true;
                    return false;
                }

            }
        };

        var keyPressed = function (e) {
            e = e || window.e;
            var newchar = e.which || e.keyCode;
            if (newchar == 65 || newchar == 37) {
                turn_left();
            }
            if (newchar == 68 || newchar == 39) {
                turn_right();
            }
        };

        $('.arright').bind('click', turn_right);
        $('.arleft').bind('click', turn_left);
        $(document).on("keydown", keyDownDisable);
        $(document).on("keyup", keyPressed);

        //zoomer
        $('.plus').bind('click', function () {
            if ($('.zoomer').height() < 9000) {
                $('.zoomer').height($('.zoomer').height() + 300);
            }
        });
        $('.minus').bind('click', function () {
            if ($('.zoomer').height() > 900) {
                $('.zoomer').height($('.zoomer').height() - 300);
            }
        });
    });
</script>
